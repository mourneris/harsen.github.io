<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarSen</title>
    
    <meta name="description" content="A simple, mobile-friendly viewer for the 720 Harvard Sentences, for testing speech and hearing.">
    <meta name="author" content="Mourneris - Anthony N.">

    <meta property="og:title" content="HarSen">
    <meta property="og:description" content="A simple, mobile-friendly viewer for the 720 Harvard Sentences, for testing speech and hearing.">
    <meta property="og:image" content="https://mourneris.github.io/harsen.github.io/images/Logo_rectangular.png">
    <meta property="og:url" content="https://mourneris.github.io/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HarSen">
    <meta name="twitter:image" content="https://mourneris.github.io/harsen.github.io/images/Logo_rectangular.png">

    <link rel="icon" type="image/png" href="./images/Logo_favicon.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="./images/Logo_rectangular.png" alt="Logo" class="logo">
            <span id="sentence-id">#1</span>
        </div>

        <main class="content">
            <p id="sentence-text">Loading...</p>
        </main>

        <footer class="controls">
            <button id="btn-prev" class="nav-btn">Previous</button>
            
            <div class="random-toggle">
                <input type="checkbox" id="random-check">
                <label for="random-check">Random</label>
            </div>

            <button id="btn-next" class="nav-btn">Next</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
