<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Sentences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <span id="sentence-id">#1</span>
        </div>

        <main class="content">
            <p id="sentence-text">Loading...</p>
        </main>

        <footer class="controls">
            <button id="btn-prev" class="nav-btn">Previous</button>
            
            <div class="random-toggle">
                <input type="checkbox" id="random-check">
                <label for="random-check">Random</label>
            </div>

            <button id="btn-next" class="nav-btn">Next</button>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
